type: oidc
# https://openid.net/specs/openid-connect-discovery-1_0.html#ProviderMetadata
metadata:
  issuer:
  authorization_endpoint:
  token_endpoint:
  userinfo_endpoint:
  jwks_uri:
  registration_endpoint:
  scopes_supported:
    - openid
    - profile
    - email
    - address
    - phone
    - offline_access
  response_types_supported:
    - code
    - token
  response_modes_supported: # https://openid.net/specs/oauth-v2-multiple-response-types-1_0.html
    - query
    - fragment
    - form_post # https://openid.net/specs/oauth-v2-form-post-response-mode-1_0.html
  grant_types_supported:
    - authorization_code
    - implicit
    - password
    - client_credentials
    - refresh_token
    - urn:ietf:params:oauth:grant-type:jwt-bearer # https://www.rfc-editor.org/rfc/rfc7523
    - urn:ietf:params:oauth:grant-type:saml2-bearer # https://www.rfc-editor.org/rfc/rfc7522
  acr_values_supported:
  subject_types_supported:
    - pairwise
    - public
  id_token_signing_alg_values_supported:
    - RS256
    - none
  id_token_encryption_alg_values_supported:
  id_token_encryption_enc_values_supported:
  userinfo_signing_alg_values_supported:
    - none
  userinfo_encryption_alg_values_supported:
  userinfo_encryption_enc_values_supported:
  request_object_signing_alg_values_supported:
    - none
    - RS256
  request_object_encryption_alg_values_supported:
  request_object_encryption_enc_values_supported:
  token_endpoint_auth_methods_supported:
    - none
    - client_secret_post
    - client_secret_basic
    - client_secret_jwt
    - private_key_jwt
  token_endpoint_auth_signing_alg_values_supported:
    - RS256
  display_values_supported:
    - page
    - popup
    - touch
    - wap
  claim_types_supported:
    - normal # default
    - aggregated
    - distributed
  claims_supported:
  service_documentation:
  ui_locales_supported: # https://www.rfc-editor.org/rfc/rfc5646
  claims_parameter_supported: false
  request_parameter_supported: false
  request_uri_parameter_supported: true
  require_request_uri_registration: false
  op_policy_uri:
  op_tos_uri:
  revocation_endpoint: # https://www.rfc-editor.org/rfc/rfc7009
  revocation_endpoint_auth_methods_supported:
    - none
    - client_secret_post
    - client_secret_basic
    - client_secret_jwt
    - private_key_jwt
  revocation_endpoint_auth_signing_alg_values_supported:
  introspection_endpoint: # https://www.rfc-editor.org/rfc/rfc7662
  introspection_endpoint_auth_methods_supported:
    - none
    - client_secret_post
    - client_secret_basic
    - client_secret_jwt
    - private_key_jwt
  introspection_endpoint_auth_signing_alg_values_supported:
  code_challenge_methods_supported: # https://www.rfc-editor.org/rfc/rfc7636
    - plain
    - S256
