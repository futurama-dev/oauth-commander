type: oauth2
# https://www.rfc-editor.org/rfc/rfc8414#section-2
metadata:
  issuer:
  authorization_endpoint:
  token_endpoint:
  jwks_uri:
  registration_endpoint:
  scopes_supported:
    - offline_access
  response_types_supported:
    - code
    - token
  response_modes_supported: # https://openid.net/specs/oauth-v2-multiple-response-types-1_0.html
    - query
    - fragment
    - form_post # https://openid.net/specs/oauth-v2-form-post-response-mode-1_0.html
  grant_types_supported:
    - authorization_code
    - implicit
    - password
    - client_credentials
    - refresh_token
    - urn:ietf:params:oauth:grant-type:jwt-bearer # https://www.rfc-editor.org/rfc/rfc7523
    - urn:ietf:params:oauth:grant-type:saml2-bearer # https://www.rfc-editor.org/rfc/rfc7522
  token_endpoint_auth_methods_supported:
    - none
    - client_secret_post
    - client_secret_basic
    - client_secret_jwt
    - private_key_jwt
  token_endpoint_auth_signing_alg_values_supported:
    - RS256
  service_documentation:
  ui_locales_supported: # https://www.rfc-editor.org/rfc/rfc5646
  op_policy_uri:
  op_tos_uri:
  revocation_endpoint: # https://www.rfc-editor.org/rfc/rfc7009
  revocation_endpoint_auth_methods_supported:
    - none
    - client_secret_post
    - client_secret_basic
    - client_secret_jwt
    - private_key_jwt
  revocation_endpoint_auth_signing_alg_values_supported:
  introspection_endpoint: # https://www.rfc-editor.org/rfc/rfc7662
  introspection_endpoint_auth_methods_supported:
    - none
    - client_secret_post
    - client_secret_basic
    - client_secret_jwt
    - private_key_jwt
  introspection_endpoint_auth_signing_alg_values_supported:
  code_challenge_methods_supported:
    - plain
    - S256
